<html lang="en">

    <head>
        <title>Grab data in pulldown menus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>

    <body>
        <!-- open container -->
        <div class="container">
            <section>
                <h1>Feelings about different areas?</h1>



                <h4>Select one</h4 id="whichBorough">
<form name="myBorough">
  <select name="borough" id="borough">
  <option selected value="which" data-feelings="Select one first">Select Borough</option>
  <option value="theBronx" data-feelings="The Bronx- My wife went to school there!">The Bronx</option>
  <option value="brooklyn" data-feelings="Brooklyn- Wishful thinking about living there...">Brooklyn</option>
  <option value="manhattan"  data-feelings="Manhattan- Where I lived while in grad school">Manhattan</option>
  <option value="queens"  data-feelings="Queens- Where i live now">Queens</option>
  <option value="statenIsland" data-feelings="Staten Island- Avoid at all cost.">Staten Island</option>
</select>
</form>
  </br>

<!-- data attribute appears in console.log() -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="main.js"></script>

    </body>

</html>
